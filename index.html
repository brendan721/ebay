<!DOCTYPE html>
<html>
<head>
    <title>FlipSync eBay Connection</title>
    <meta charset="utf-8">
</head>
<body>
    <script>
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const state = urlParams.get('state');
        const error = urlParams.get('error');
        
        if (code) {
            // Redirect to mobile app with OAuth data
            window.location.href = `flipsync://oauth/ebay?code=${code}&state=${state}`;
        } else if (error) {
            // Redirect to mobile app with error
            window.location.href = `flipsync://oauth/ebay?error=${error}`;
        } else {
            document.body.innerHTML = '<h1>FlipSync eBay Connection</h1><p>Please return to the FlipSync app.</p>';
        }
    </script>
    <h1>Connecting to FlipSync...</h1>
    <p>You will be redirected back to the FlipSync app automatically.</p>
</body>
</html>
